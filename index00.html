<!doctype html>
 <html lang='en'>
 <head>
 	<meta charset='utf-8'>
 	<title>my first pdfmake example</title>
	<script src='./build/pdfmake.js'></script>
	<script src='./build/vfs_fonts.js'></script>
	<script type='module' src='./examples/import.js'></script>
 </head>
<body>
  <input type="button" onMouseDown="goPDF('open', dd2)"target="_blank" value="Open PDF"></input>
  <input type="button" onMouseDown="goPDF('download', dd2)"target="_blank" value="Download PDF"></input>
  <input type="button" onMouseDown="goPDF('print', dd2)" target="_blank" value="Print PDF"></input>


<script type='text/javascript'>
//console.log('dd: ' + docDefinition);
//console.log('fonts: ' + fonts);
//var dd2 = { content: 'This is an sample PDF printed with pdfMake' };

var dd2 = {
  content: [
    {
      table: {
        headerRows: 1,
        widths: [ '*', 'auto', 100, '*', 'auto' ],

        body: [
          [ { text: 'B', bold: true }, 'I', 'N', 'G', '0' ],
          [ 'Value 1', 'Value 2', 'Value 3', 'Value 4', '' ],
          [ 'Val 2', 'Val 3', 'Val 4', '', '' ]
        ]
      }
    }
  ]
};

function goPDF(str = 'open', dd = docDefinition, PDFname = 'new.pdf') { 
  switch(str) {
    case 'open':
      try { pdfMake.createPdf(dd, pdfMake.fonts, pdfMake.vfs).open(); }
      catch(err){ console.log('PDF open failed.') };
      break;
    case 'download':
      try { pdfMake.createPdf(dd).download(PDFname); }
      catch(err){ console.log('PDF download failed.') };
      break;
    case 'print':
      try { pdfMake.createPdf(dd).print(); }
      catch(err){ console.log('PDF print failed.') };
      break;
  }
}

</script>

</body>
</html>
